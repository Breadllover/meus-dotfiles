# https://wiki.hyprland.org/Configuring/Binds/

$HYPR_SCRIPTS = ~/.config/hypr/scripts
$ROFI_MENUS = ~/.config/rofi/bin

# Tiny wrapper script to add toggle behavior to all menus using rofi
$TOGGLE_ROFI = $HYPR_SCRIPTS/toggle_rofi

# ==--==--==--==--==--==--==--==--==--==--==--== #
$mainMod = SUPER

# Sair do Hyprland e voltar para o Gerenciador de Login (SDDM/GDM)
bind = $mainMod, Escape, exec, hyprctl dispatch exit

# Apps
bind = $mainMod, Q, exec, kitty
bind = $mainMod, G, exec, rofi -show drun
bind = $mainMod, E, exec, cool-retro-term -e yazi
bind = $mainMod, M, exec, playerctl play-pause
bind = $mainMod, N, exec, firefox

# Janelas
bind = $mainMod, C, killactive,
bind = $mainMod CTRL, C, forcekillactive,

# Fullscreen / float
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize
bind = $mainMod CTRL, left, resizeactive, -30 0
bind = $mainMod CTRL, right, resizeactive, 30 0
bind = $mainMod CTRL, up, resizeactive, 0 -30
bind = $mainMod CTRL, down, resizeactive, 0 30

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4

# Reload
bind = $mainMod CTRL, R, exec, hyprctl reload

# -------------------------
# Move window (teclas)
# -------------------------
bind = $mainMod, H, movewindow, l
bind = $mainMod, L, movewindow, r
bind = $mainMod, K, movewindow, u
bind = $mainMod, J, movewindow, d

# -------------------------
# Resize window (teclas)
# -------------------------
bind = $mainMod SHIFT, H, resizeactive, -20 0
bind = $mainMod SHIFT, L, resizeactive,  20 0
bind = $mainMod SHIFT, K, resizeactive,  0 -20
bind = $mainMod SHIFT, J, resizeactive,  0  20

# B para btop (usando o terminal padrão ou o seu gótico)
bind = SUPER, B, exec, cool-retro-term --geometry 80x24 -e btop

# M para o seu Terminal Gótico Roxo (o seu purple-tv)
bind = SUPER, M, exec, cool-retro-term

# Mover janelas com mainMod + botão esquerdo do mouse (LMB)
bindm = $mainMod, mouse:272, movewindow

# Redimensionar janelas com mainMod + botão direito do mouse (RMB)
bindm = $mainMod, mouse:273, resizewindow

#VOLUME
binde = SUPER, Up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = SUPER, Down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Print de uma área selecionada para o clipboard e para uma pasta
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
