windowrulev2 = size 900 500, class:org.gnome.seahorse.Application
windowrulev2 = size 900 600, class:org.polymc.PolyMC
windowrulev2 = size 900 500, class:nwg-look

windowrulev2=move 50%  15%, title:^(DevToolsApp)$

# Alacritty
windowrulev2 = opacity 0.9 0.8, class:Alacritty
windowrulev2 = bordersize 2 override, class:Alacritty

# Regras para o Picture-in-Picture no ZEN BROWSER
windowrulev2 = float, class:^(zen)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(zen)$, title:^(Picture-in-Picture)$
windowrulev2 = size 400 225, class:^(zen)$, title:^(Picture-in-Picture)$
windowrulev2 = move 74% 74%, class:^(zen)$, title:^(Picture-in-Picture)$
windowrulev2 = noinitialfocus, class:^(zen)$, title:^(Picture-in-Picture)$

# Games
windowrulev2 = fullscreen, title:^(Forza Horizon 4)
windowrulev2 = fullscreen, title:^(Geometry Dash)
windowrulev2 = fullscreen, title:^(House Flipper 2)

# Tags
windowrulev2 = float, class:^(tag:float)$
windowrulev2 = opacity 1 override, class:^(tag:opaque)$
windowrulev2 = bordersize 2 override, class:^(tag:bordered)$

# Misc
windowrulev2 = noanim, class:flameshot
windowrulev2 = persistentsize, class:Alacritty
windowrulev2 = persistentsize, class:io.missioncenter.MissionCenter
windowrulev2 = persistentsize, class:qt6ct
windowrulev2 = persistentsize, class:Notion

#layers
windowrulev2 = noanim, appid:^(rofi)$
windowrulev2 = noanim, appid:^(swaync-control-center)$
windowrulev2 = noanim, appid:^(swww-daemon)$
windowrulev2 = noanim, appid:^(selection)$

# Make the window float
windowrulev2 = float, class:(floating_btop)

# Define o tamanho para 50% da largura e 50% da altura da tela
windowrulev2 = size 50% 50%, class:(floating_btop)

# Garante que ela abra sempre no centro da tela
windowrulev2 = center, class:(floating_btop)

