# Thunar
windowrulev2 = float, class:thunar
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Rename)(.*)$
windowrulev2 = stayfocused, title:^(Rename)(.*)$
windowrulev2 = stayfocused, title:^(Create Document from)(.*)$
windowrulev2 = stayfocused, title:^(New)(.*)(...)$
windowrulev2 = stayfocused, title:^(Create New Folder)$
windowrulev2 = move 1425 906, title:^(File Operation Progress)$
windowrulev2 = move 662  443, title:^(Attention)$

windowrulev2 = size 1000 500, class:rog-control-center
windowrulev2 = size 1340 750, title:^(Lutris)$
